<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Nicholasstyle.css">
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        <h1>Log in</h1>
        <form class="input">
            
            <br>

            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username" required>
            
            <br>
            <br>
            
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" required>

            <br>
            <br>

            <input type="submit" name="Submit" id="Submit" value="Login">
        
        </form>

        <p class="help">Forgot your password? <a href="">Get help logging in</a></p>
        <p class="help">New here?<a href="">Sign up</a></p>

        <img src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    </div>
</body>
</html>
